<form [formGroup]="addForm" (ngSubmit)="submit()">
  <div nz-row nzGutter="16">

    <div nz-col nzSpan="12">
      <label>Ngày bắt đầu</label>
      <input nz-input formControlName="startDate" type="date" />
    </div>
    <div nz-col nzSpan="12">
      <label>Ngày kết thúc</label>
      <input nz-input formControlName="endDate" type="date" />
    </div>
    <div nz-col nzSpan="12">
      <label>Giờ đăng ký (từ)</label>
      <nz-time-picker formControlName="morningStart" [nzFormat]="'HH:mm'" style="width: 100%; border-radius: 6px;"></nz-time-picker>
    </div>
    <div nz-col nzSpan="12">
      <label>Giờ đăng ký (đến)</label>
      <nz-time-picker formControlName="morningEnd" [nzFormat]="'HH:mm'" style="width: 100%; border-radius: 6px;"></nz-time-picker>
    </div>
    <div nz-col nzSpan="12">
      <label>Mã dự án</label>
      <input nz-input formControlName="projectCode" />
      <div *ngIf="addForm.get('projectCode')?.invalid && addForm.get('projectCode')?.touched" class="error">Bắt buộc
      </div>
    </div>
    <div nz-col nzSpan="12">
      <label>Tên dự án</label>
      <input nz-input formControlName="projectName" />
      <div *ngIf="addForm.get('projectName')?.invalid && addForm.get('projectName')?.touched" class="error">Bắt buộc
      </div>
    </div>
    <div nz-col nzSpan="12">
      <label>Mã quản lý</label>
      <input nz-input formControlName="managerCode" />
      <div *ngIf="addForm.get('managerCode')?.invalid && addForm.get('managerCode')?.touched" class="error">Bắt buộc
      </div>
    </div>
    <div nz-col nzSpan="12">
      <label>Tên quản lý</label>
      <input nz-input formControlName="managerName" />
      <div *ngIf="addForm.get('managerName')?.invalid && addForm.get('managerName')?.touched" class="error">Bắt buộc
      </div>
    </div>
    <div nz-col nzSpan="12">
      <label>Loại</label>
      <select nz-select formControlName="type">
        <option value="ON_SITE">ON_SITE</option>
        <option value="MATERNITY">MATERNITY</option>
      </select>
    </div>
    <div nz-col nzSpan="24">
      <label>Lý do</label>
      <textarea nz-input formControlName="reason"></textarea>
    </div>
  </div>
  <div class="d-flex justify-content-end mt-3">
    <button nz-button nzType="default" (click)="close()" [disabled]="loading">Hủy</button>
    <button nz-button nzType="primary" class="ms-2" [nzLoading]="loading" [disabled]="loading || (data && addForm.pristine)"
      type="submit">Lưu</button>
  </div>
</form>

<div>
  <div class="form-employee">
    <!--    <div class="logo text-center mb-4">-->
    <!--      <nz-upload class="avatar-uploader" nzName="avatar" nzListType="picture-card"-->
    <!--        [nzShowUploadList]="false" [nzBeforeUpload]="beforeUpload" [nzDisabled]="!canEdit">-->
    <!--        <ng-container *ngIf="!avatarUrl">-->
    <!--          <span class="upload-icon" style="margin-right: 5px;" nz-icon [nzType]="loading ? 'loading' : 'plus'"></span>-->
    <form nz-form [formGroup]="formGroup">
      <!-- Row 1: Họ và tên + Giới tính -->
      <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="8" nzRequired>Họ và tên</nz-form-label>
            <nz-form-control [nzSpan]="16" nzErrorTip="Vui lòng nhập họ và tên!">
              <input nz-input formControlName="fullName" placeholder="Nhập họ và tên" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="8" nzRequired>Giới tính</nz-form-label>
            <nz-form-control [nzSpan]="16" nzErrorTip="Vui lòng chọn giới tính!">
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn giới tính" formControlName="gender">
                <nz-option *ngFor="let g of GenderOptions" [nzLabel]="g.label" [nzValue]="g.value"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- Row 2: Ngày sinh + CMND/CCCD -->
      <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="8" nzRequired>Ngày sinh</nz-form-label>
            <nz-form-control [nzSpan]="16" nzErrorTip="Vui lòng chọn ngày sinh!">
              <nz-date-picker formControlName="dateOfBirth" nzPlaceHolder="Chọn ngày sinh" style="width: 100%;"
                nzFormat="yyyy-MM-dd"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="8" nzRequired>CMND/CCCD</nz-form-label>
            <nz-form-control [nzSpan]="16" nzErrorTip="Vui lòng nhập CMND/CCCD!">
              <input nz-input formControlName="citizenId" placeholder="Nhập CMND/CCCD" />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- Row 3: Số điện thoại + Địa chỉ -->
      <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="8">Số điện thoại</nz-form-label>
            <nz-form-control [nzSpan]="16">
              <input nz-input formControlName="phoneNumber" placeholder="Nhập số điện thoại" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="8">Địa chỉ</nz-form-label>
            <nz-form-control [nzSpan]="16">
              <input nz-input formControlName="address" placeholder="Nhập địa chỉ" />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- Row 4: Vị trí + Phòng ban -->
      <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="8" nzRequired>Vị trí</nz-form-label>
            <nz-form-control [nzSpan]="16" nzErrorTip="Vui lòng chọn vị trí!">
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn vị trí" formControlName="position">
                <nz-option *ngFor="let p of PositionOptions" [nzLabel]="p.label" [nzValue]="p.value"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="8" nzRequired>Phòng ban</nz-form-label>
            <nz-form-control [nzSpan]="16" nzErrorTip="Vui lòng chọn phòng ban!">
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn phòng ban" formControlName="departmentId">
                <nz-option *ngFor="let d of departmentOptions" [nzLabel]="d.label" [nzValue]="d.value"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- Row 5: Trạng thái -->
      <div nz-row [nzGutter]="16" *ngIf="!item">
        <div nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="8" nzRequired>Trạng thái</nz-form-label>
            <nz-form-control [nzSpan]="16">
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn trạng thái" formControlName="status">
                <nz-option *ngFor="let s of StatusOptions" [nzLabel]="s.label" [nzValue]="s.value"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </div>

  <div class="justify-content-center d-flex mt-3">
    <button *ngIf="!canEdit" nz-button nzType="primary" class="me-3" type="button" (click)="onEdit()">
      <i nz-icon nzType="edit" nzTheme="outline" aria-hidden="true"></i>
      Chỉnh sửa
    </button>
    <button nz-button nzType="default" class="me-3" type="button" (click)="canEdit ? destroyModal() : closeModel()">
      <i nz-icon nzType="close-circle" nzTheme="outline" aria-hidden="true"></i>
      Thoát
    </button>
    <button *ngIf="canEdit" nz-button nzType="primary" class="me-3" type="button" [nzLoading]="submitting"
      (click)="submitConfirm()">
      <i nz-icon nzType="check-circle" nzTheme="outline" aria-hidden="true"></i>
      Lưu lại
    </button>
  </div>
</div>

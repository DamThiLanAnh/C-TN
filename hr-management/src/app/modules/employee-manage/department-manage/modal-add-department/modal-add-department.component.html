<form nz-form [formGroup]="addForm" (ngSubmit)="submit()">

      <input nz-input formControlName="code" id="code" placeholder="Nhập mã phòng ban" />
    </nz-form-control>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">Tên phòng ban</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Vui lòng nhập tên phòng ban!">
      <input nz-input formControlName="name" id="name" placeholder="Nhập tên phòng ban" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="status">Trạng thái</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Vui lòng chọn trạng thái!">
      <nz-select formControlName="status" id="status" nzPlaceHolder="Chọn trạng thái">
        <nz-option [nzValue]="true" nzLabel="Hoạt động"></nz-option>
        <nz-option [nzValue]="false" nzLabel="Ngừng hoạt động"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="description">Mô tả</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <textarea nz-input formControlName="description" id="description" placeholder="Nhập mô tả"
        [nzAutosize]="{ minRows: 3, maxRows: 5 }"></textarea>
    </nz-form-control>
  </nz-form-item>

  <div *nzModalFooter>
    <button nz-button nzType="default" type="button" (click)="close()">Hủy</button>
    <button nz-button nzType="primary" [nzLoading]="loading" (click)="submit()">Lưu lại</button>
  </div>
</form>

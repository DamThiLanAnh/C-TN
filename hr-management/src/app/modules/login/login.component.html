<div class="login-container">
  <div class="login-card">
    <h1 class="title">Welcome to</h1>
    <h2 class="sub-title">StaffManagement</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input
        type="text"
        placeholder="Username"
        class="input"
        formControlName="username"
        [class.error]="isInvalid('username')"
        [disabled]="isLoading"
      />
      <div class="error-text" *ngIf="isInvalid('username')">
        * Bạn cần nhập tài khoản
      </div>

      <input
        type="password"
        placeholder="Password"
        class="input"
        formControlName="password"
        [class.error]="isInvalid('password')"
        [disabled]="isLoading"
      />
      <div class="error-text" *ngIf="isInvalid('password')">
        * Bạn cần nhập mật khẩu
      </div>
      <div class="error-text" *ngIf="loginError">
        * Tài khoản hoặc mật khẩu không đúng
      </div>

      <button
        type="submit"
        class="btn"
        [disabled]="isLoading || loginForm.invalid">
        Đăng nhâp
      </button>
    </form>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" *ngIf="isLoading">
    <div class="spinner-container">
      <nz-spin nzSimple nzSize="large"></nz-spin>
      <p class="loading-text">Đang đăng nhập...</p>
    </div>
  </div>
</div>
